  acapy-mt-db-password: {{ .Values.acapy.mt.secret.dbpassword | quote }}
  acapy-mt-jwt-secret: {{ .Values.acapy.mt.secret.jwtsecret | quote }}
  acapy-mt-wallet-key: {{ .Values.acapy.mt.secret.walletkey | quote }}
{{- end}}
