suite: test dev secret
chart:
  version: 9.9.9+test
  appVersion: 9.9.9
values:
  - values.yml
tests:
  - it: should have correct metadata
    template: templates/secret.yaml
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: Secret
          apiVersion: v1
          name: RELEASE-NAME-managed-identity-wallet
      - isSubset:
          path: metadata.labels
          content:
            helm.sh/chart: managed-identity-wallet-9.9.9_test
            app.kubernetes.io/name: managed-identity-wallet
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/version: "9.9.9"
            app.kubernetes.io/managed-by: Helm

  - it: must have type set to Opaque
    template: templates/secret.yaml
    asserts:
      - equal:
          path: type
          value: Opaque

  - it: must have data set
    template: templates/secret.yaml
    asserts:
      - isNotEmpty:
          path: data

  - it: must have values in data
    template: templates/secret.yaml
    asserts:
      - equal:
          path: data.DB_USER_NAME
          value: dbuser
          decodeBase64: true
      - equal:
          path: data.DB_PASSWORD
          value: password
          decodeBase64: true
