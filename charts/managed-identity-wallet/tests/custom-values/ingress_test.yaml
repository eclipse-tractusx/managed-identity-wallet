suite: test dev ingress
chart:
  version: 9.9.9+test
  appVersion: 9.9.9
values:
  - values.yml
tests:
  - it: should have correct metadata
    template: templates/ingress.yaml
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: Ingress
          apiVersion: networking.k8s.io/v1
          name: RELEASE-NAME-managed-identity-wallet
      - isSubset:
          path: metadata.labels
          content:
            helm.sh/chart: managed-identity-wallet-9.9.9_test
            app.kubernetes.io/name: managed-identity-wallet
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/version: "9.9.9"
            app.kubernetes.io/managed-by: Helm

  - it: must have rules set
    template: templates/ingress.yaml
    asserts:
      - isNotEmpty:
          path: spec.rules
      - lengthEqual:
          path: spec.rules
          count: 1
      - isNotEmpty:
          path: spec.rules[0].host
      - lengthEqual:
          path: spec.rules[0].http.paths
          count: 1
      - isNotEmpty:
          path: spec.rules[0].http.paths[0].path

  - it: must have tls set
    template: templates/ingress.yaml
    asserts:
      - isNotEmpty:
          path: spec.tls
      - lengthEqual:
          path: spec.tls
          count: 1
      - isNotEmpty:
        path: spec.tls[0].hosts
      - lengthEqual:
        path: spec.tls[0].hosts[0]
        count: 1