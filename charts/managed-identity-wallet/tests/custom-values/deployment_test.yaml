suite: test dev deployment
chart:
  version: 9.9.9+test
  appVersion: 9.9.9
tests:
  - it: should have latest image tag
    template: templates/deployment.yaml
    values:
      - values.yml
    asserts:
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: .:latest

  - it: should have environment variables set (envs and secrets set)
    template: templates/deployment.yaml
    values:
      - values.yml
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[0].env
      - lengthEqual:
          path: spec.template.spec.containers[0].env
          count: 5
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: APPLICATION_PORT
            value: "8080"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DB_HOST
            value: postgres-host
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MIW_HOST_NAME
            value: miw
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: DB_PASSWORD
                name: RELEASE-NAME-managed-identity-wallet
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DB_USER_NAME
            valueFrom:
              secretKeyRef:
                key: DB_USER_NAME
                name: RELEASE-NAME-managed-identity-wallet

  - it: should have environment variables set (only envs set)
    template: templates/deployment.yaml
    values:
      - values-envs.yml
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[0].env
      - lengthEqual:
          path: spec.template.spec.containers[0].env
          count: 3
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: APPLICATION_PORT
            value: "8080"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DB_HOST
            value: postgres-host
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MIW_HOST_NAME
            value: miw

  - it: should have environment variables set (envs and secrets set)
    template: templates/deployment.yaml
    values:
      - values-secrets.yml
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[0].env
      - lengthEqual:
          path: spec.template.spec.containers[0].env
          count: 3
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: APPLICATION_PORT
            value: "8080"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: DB_PASSWORD
                name: RELEASE-NAME-managed-identity-wallet
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DB_USER_NAME
            valueFrom:
              secretKeyRef:
                key: DB_USER_NAME
                name: RELEASE-NAME-managed-identity-wallet
