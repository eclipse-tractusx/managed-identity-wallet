suite: test default deployment
chart:
  version: 9.9.9+test
  appVersion: 9.9.9
tests:
  - it: should have correct metadata
    template: templates/deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: Deployment
          apiVersion: apps/v1
          name: RELEASE-NAME-managed-identity-wallet
      - isSubset:
          path: metadata.labels
          content:
            helm.sh/chart: managed-identity-wallet-9.9.9_test
            app.kubernetes.io/name: managed-identity-wallet
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/version: "9.9.9"
            app.kubernetes.io/managed-by: Helm

  - it: must have important values set
    template: templates/deployment.yaml
    asserts:
      - equal:
          path: spec.replicas
          value: 1
      - lengthEqual:
          path: spec.template.spec.containers
          count: 1
      - isNotEmpty:
          path: spec.template.spec.serviceAccountName
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: http
            containerPort: 8080
            protocol: TCP

  - it: must have probes set
    template: templates/deployment.yaml
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[0].livenessProbe
      - isNotEmpty:
          path: spec.template.spec.containers[0].readinessProbe

  - it: must have resource limits set
    template: templates/deployment.yaml
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.limits
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.limits.cpu
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.limits.memory
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.requests
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.requests.cpu
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.requests.memory

  - it: must have a security context
    template: templates/deployment.yaml
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].securityContext
          content:
            allowPrivilegeEscalation: false
            privileged: false
            runAsGroup: 11111
            runAsNonRoot: true
            runAsUser: 11111