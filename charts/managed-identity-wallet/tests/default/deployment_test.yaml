suite: test default deployment
chart:
  version: 9.9.9+test
  appVersion: 9.9.9
templates:
  - templates/deployment.yaml
tests:
  - it: should have correct metadata
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: Deployment
          apiVersion: apps/v1
          name: RELEASE-NAME-managed-identity-wallet
      - isSubset:
          path: metadata.labels
          content:
            helm.sh/chart: managed-identity-wallet-9.9.9_test
            app.kubernetes.io/name: managed-identity-wallet
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/version: "9.9.9"
            app.kubernetes.io/managed-by: Helm

  - it: should have important values set
    asserts:
      - equal:
          path: spec.replicas
          value: 1
      - lengthEqual:
          path: spec.template.spec.containers
          count: 1
      - isNotEmpty:
          path: spec.template.spec.serviceAccountName
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: http
            containerPort: 8080
            protocol: TCP

  - it: should have probes set
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[0].livenessProbe
      - isNotEmpty:
          path: spec.template.spec.containers[0].readinessProbe

  - it: should have resource limits set
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.limits
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.limits.cpu
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.limits.memory
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.requests
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.requests.cpu
      - isNotEmpty:
          path: spec.template.spec.containers[0].resources.requests.memory

  - it: should have a security context
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].securityContext
          content:
            allowPrivilegeEscalation: false
            privileged: false
            runAsGroup: 11111
            runAsNonRoot: true
            runAsUser: 11111

  - it: should have environment variables set
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[0].env
      - lengthEqual:
          path: spec.template.spec.containers[0].env
          count: 19 # One hard-wired, four because Values.postgresql.internal.enabled == true and five from values.yaml "secrets" and "envs"
      - equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: APP_LOG_LEVEL
              value: INFO
            - name: MIW_HOST_NAME
              value: RELEASE-NAME-managed-identity-wallet:8080
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: encryption-key
                  name: RELEASE-NAME-managed-identity-wallet-encryption-key
            - name: AUTHORITY_WALLET_BPN
              value: BPNL000000000000
            - name: AUTHORITY_WALLET_NAME
              value: null
            - name: AUTHORITY_WALLET_DID
              value: did:web:RELEASE-NAME-managed-identity-wallet%3A8080:BPNL000000000000
            - name: ENFORCE_HTTPS_IN_DID_RESOLUTION
              value: "true"
            - name: APPLICATION_ENVIRONMENT
              value: dev
            - name: KEYCLOAK_REALM
              value: miw_test
            - name: KEYCLOAK_CLIENT_ID
              value: miw_private_client
            - name: AUTH_SERVER_URL
              value: http://RELEASE-NAME-keycloak
            - name: USE_SSL
              value: "false"
            - name: DB_HOST
              value: RELEASE-NAME-postgresql
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: miw_app
            - name: DB_USER_NAME
              value: miw
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: RELEASE-NAME-postgresql
            - name: APPLICATION_PORT
              value: "8080"
            - name: VC_EXPIRY_DATE
              value: 31-12-2023

  - it: should have empty values
    asserts:
      - notExists:
          path: spec.template.spec.affinity
      - notExists:
          path: spec.template.spec.tolerations

  - it: should have nodeSelector value set
    asserts:
      - exists:
          path: spec.template.spec.nodeSelector
      - isSubset:
          path: spec.template.spec.nodeSelector
          content:
            "kubernetes.io/os": linux

  - it: should not have "imagePullSecrets" set
    asserts:
      - notExists:
          path: spec.template.spec.imagePullSecrets
