  secrets:
    # -- The Database Password
    DATABASE_PASSWORD: "adminpass"
  resources:
    requests:
      # -- CPU resource requests
      cpu: 250m
      # -- Memory resource requests
      memory: 512Mi
    limits:
      # -- CPU resource limits
      cpu: 500m
      # -- Memory resource limits
