{{ if .Values.secrets -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "managed-identity-wallet.fullname" . }}
  labels:
    {{- include "managed-identity-wallet.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $val := .Values.secrets }}
  {{ $key }}: {{ $val | b64enc }}
  {{- end}}
{{- end }}

---

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "managed-identity-wallet.fullname" . }}-secret
  labels:
    {{- include "managed-identity-wallet.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  database-user-password: {{ include "common.secrets.passwords.manage" (dict
    "secret" (printf "%s" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-")
    "key" "database-user-password"
    "length" 15
    "providedValues" (list "miw.database.password")
    "context" $
  ) }}
{{- if not .Values.miw.database.encryptionKey.secret }}
  {{- if .Values.miw.database.encryptionKey.value }}
  {{ default .Values.miw.database.encryptionKey.secretKey "encryption-key" }}: {{ .Values.miw.database.encryptionKey.value | b64enc }}
  {{- else }}
  {{ default .Values.miw.database.encryptionKey.secretKey "encryption-key" }}: {{ randAlphaNum 32 | b64enc }}
  {{- end }}
{{- end }}
