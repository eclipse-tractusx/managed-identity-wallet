version: '3'

services:
  miw:
    image: local-miw:latest
    container_name: miw
    env_file:
      - ../env-files/env.$DEV_ENVIRONMENT
    ports:
      - "8000:8000"
      - "8090:8090"
    networks:
      - miw-net

  postgres:
    image: postgres:15.3-alpine3.18
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/db.sh:/docker-entrypoint-initdb.d/init-database.sh
    env_file:
      - ../env-files/env.$DEV_ENVIRONMENT
    ports:
      - "5432:5432"
    networks:
      - miw-net

  keycloak:
    image: quay.io/keycloak/keycloak:21.1
    env_file:
      - ../env-files/env.$DEV_ENVIRONMENT
    environment:
      DB_SCHEMA: public
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/miw_test_realm_$DEV_ENVIRONMENT.json:/opt/keycloak/data/import/miw_test_realm.json
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - miw-net

volumes:
  postgres_data:
    driver: local

networks:
  miw-net:
    name: miw-net