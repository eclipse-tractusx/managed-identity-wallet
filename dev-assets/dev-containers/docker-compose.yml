version: '3'

services:
  local_postgres:
    image: postgres:14.2-alpine
    container_name: local_postgres
    env_file:
      - ../../dev.env
    volumes:
      - postgres-data:/data/postgres-data
    ports:
      - "5432:5432"

  local_keycloak:
    image: jboss/keycloak:16.1.1
    container_name: local_keycloak
    env_file:
      - ../../dev.env
    volumes:
      - ./keycloak/local-realm.json:/tmp/local-realm.json
    ports:
      - "8081:8080"

volumes:
  postgres-data:
